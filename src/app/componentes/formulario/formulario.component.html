
<div class="main-content">
    <div class="container-fluid">
        <form [formGroup]="formularioFormGroup" (ngSubmit)="onSubmit()" class="formulario">

            <fieldset formGroupName="cliente" class="grupo">
                <legend>Cliente</legend>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="nombre" type="text" id="nombre" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="apellido">Apellido:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="apellido" type="text" id="apellido" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="correo" type="text" id="correo" class="form-control">
                    </div>
                </div>
            </fieldset>

            <fieldset formGroupName="direccion" class="grupo">
                <legend>Direcci√≥n</legend>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="nombre">Pais:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="pais" type="text" id="nombre" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="apellido">Calle:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="calle" type="text" id="apellido" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="correo">Provincia</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="provincia" type="text" id="correo" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="apellido">Ciudad:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="ciudad" type="text" id="apellido" class="form-control">
                    </div>
                </div>

                <div class="row campo">
                    <div class="col-md-2">
                        <label for="correo">Postal:</label>
                    </div>
                    <div class="col-md-9">
                        <input formControlName="postal" type="text" id="correo" class="form-control">
                    </div>
                </div>

            </fieldset>


            <div class="text-center">
                <button type="submit" class="btn" style="background-color: orangered; color: white;">Comprar</button>
            </div>

        </form>
    </div>
</div>
